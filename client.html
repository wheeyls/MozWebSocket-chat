<html>
<head>
<script src="pubsub.js"></script>
<script>
(function() {
  
  window.WebSocket = window.WebSocket || window.mozWebSocket;

  var s = new WebSocket("ws://firefox.bigmachines.com:8124");

  s.onopen = function() {
      console.log("Opened");
      s.send("a");
  }

  s.onmessage = function(msg) {
      console.log(msg);
  }

  s.onclose = function() {
      console.log("Closed");
  }
}());
</script>
</head>
<body>
<div id="br-chat"/>
</body>
</html>
